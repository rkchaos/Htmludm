<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>
<body>
    <!-- br tag is use for break the line -->
    <!-- use of label in html -->
    <!-- If we write name= user name the url side it give user name=which type of name we write -->
<form action="raj">
  <p>
    <label for="Raj kumar">Enter the Name</label>
     <input id="Raj kumar" type="text" placeholder="Name" name="User name" >
    </p>

<p>
<label for="choudhary">Date</label>
   <input id="choudhary" type="date">
</p>
<p>
    <label for="Vikas">Timer</label>
    <input id="Vikas"  type="time" placeholder="time">
</p>
<p>
    <label for="kumar">file</label>
    <input id="kumar" type="file" placeholder="Choose file">
</p>
<p>
    <label for="phone">Choose Color</label>
    <input id="phone" type="color" placeholder="Color">
</p>
<p>
    <label for="bajaj">password</label>
    <input id="bajaj" type="password" placeholder="password">
</p>
<!-- if we use type=button its behave like a button  it not submit the form-->
    <button type="button">Submit</button>
    <button>Submit</button>
    <button>Reset</button>
    <input type="submit" value="click me">

</form>

    
</body>
</html>
