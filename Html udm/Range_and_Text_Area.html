<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range_and_Text_Area</title>
</head>
<body>
    <!-- Use of range tag -->
    <form action="raj">
   <p>Audio Setting</p>
    <input type="range" name="raj" id="volume" max="100" min="0" >
    <label for="volume">Audio Select</label>
    <button>Submit</button>
    </form>
     
    <!-- Use of text area -->
    <div>
        <label for="sangita">Tell more about you</label>
        
    </div>
<!-- Text area is not a input tag -->
<textarea name="Devi" id="sangita" cols="30" rows="5" placeholder="Type something"></textarea>
  
        
</body>
</html>
