<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of elements</title>
</head>

<body>
    <h1>Republic</h1>

    <h2>Unorder List</h2>
    <ul>
        <li>
            Etymology
        </li>
        <li>
            History
        </li>
        <li>
            Head of state
        </li>
    </ul>

    <h1>
    Order List
    </h1>
    <ol>
        <li>
            Etymology
        </li>
        <li>
            History
        </li>
        <li>
            Head of state 
        </li>
    </ol>
<h1>Use of unorder list like nested loops</h1>
<ul>
    <li>Bantam</li>
    <ul>
        <li>hero</li>
        <li>zero</li>
    </ul>
</ul>


<h1>Use of order list like nested lopps</h1>
<ol>
    <li>
        Republic
        <ol type="i">
            <li>
            RAJ
            </li>
            <li>
                kumar
            </li>
        </ol>
    </li>
</ol>

</body>

</html>
