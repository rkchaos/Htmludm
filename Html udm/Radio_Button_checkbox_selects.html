<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio_Button_checkbox_selects.html</title>
</head>
<body>
 <form action="raj">
    <!-- if we write here checked by default it automatically checked -->
    <input type="checkbox" id="raj kumar" name="gg" >
    <label for="raj kumar">Im 18 years old</label>
    <button>Submit</button>

    <!-- Radio button -->
 <div>
    <!-- if we put value = something the url show ther name=0n -->
    <input type="radio" name="gg" id="ram ram" value="ss"> 
    <label for="ram ram">Male
    </label>
    <input type="radio" name="gg" id="hero" value="s">
    <label for="hero">Female</label>
    <button>Submit</button>
 </div>
 </form>
 <div>
  <!-- Use of Select tag  -->
  <label for="car option">CHOOSE CAR</label>
      <select name="car option" id="hhhhh">
        <option value="">--please choose an option--</option>
        <option value="BMW">BMW</option>
        <option value="Thar">Thar</option>
        <option value="Audi">Audi</option>
      </select>
    </div>
</body>
</html>
