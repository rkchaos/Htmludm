<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how_to_link_your_website_with_any_website.html></title>
</head>

<body>
    <!--  https://www.google.com/search-->
    <!-- if we write form action = this website it automatically search from website which i given the link -->
    <form action=" https://www.google.com/search">
        <p class="hero">
            <label for="Raj kumar">Enter the Name</label>
            <input id="Raj kumar" type="text" placeholder="Name" name="User name">
        </p>

        <p>
            <label for="choudhary">Date</label>
            <input id="choudhary" type="date">
        </p>
        <p>
            <label for="Vikas">Timer</label>
            <input id="Vikas" type="time" placeholder="time">
        </p>
        <p>
            <label for="kumar">file</label>
            <input id="kumar" type="file" placeholder="Choose file">
        </p>
        <p>
            <label for="phone">Choose Color</label>
            <input id="phone" type="color" placeholder="Color">
        </p>
        <p>
            <label for="bajaj">password</label>
            <input id="bajaj" type="password" placeholder="password">
        </p>
        <!-- if we use type=button its behave like a button  it not submit the form-->
        <button type="button">Submit</button>
        <button>Submit</button>
        <button>Reset</button>
        <input type="submit" value="click me">

        <!-- we make here google search  -->
        <p>
            <label for="kuta">Search</label>
            <!-- we give here name =q because google follow q = something as shown below -->
            <!-- https://www.google.com/search?q=vvfv&rlz -->
            <input type="text" id="kuta" placeholder="search here" name="q">
            <button>Submit to google</button>
            <!-- https://www.youtube.com/results?search_query=tmoc -->

        </p>

    </form>
    <form action=" https://www.youtube.com/results">
        <input type="text" name="search_query" >
        <button>Search</button>
    </form>

</body>

</html>
