<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
</head>
<body>
   <h2>Validation Demo</h2>
   <form action="/dummy">
    <p>
    <label for="first">Enter first Name</label>
    <!-- If we use required option the form not submited he told fill the all form first -->
    <input type="text" name="first" id="first" required>

</p >
<p>
    <label for="username">User Name</label>
    <input type="text" id="username" name="username" minlength="1" maxlength="10" required>
</p>
   <button>Submit</button> 

   </form>
</body>
</html>
