<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table colspan and Rowspan</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th rowspan="2">Animal</th>
            <th colspan="2">Average mass</th>
            <th rowspan="2">Flighted</th>
        </tr>
        <tr>
            <th>KG</th>
            <th>LB</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                Ostrich
            </td>
            <td>
                104
            </td>
            <td>
                230
            </td>
           
            <td>
                No
            </td>
        </tr>
        <tr>
            <td>
                Somali Ostrich
            </td>
            <td>
                90 
            </td>
            <td>
                200
            </td>
         
            <td>
                No
            </td>
        </tr>
        <!-- tr stands for table row -->

        <tr>
            <td>
                Whild turkey
            </td>
            <td>
                13.59
            </td>
            <td>
                29.8
            </td>
           
            <td>
                Yes
            </td>
        </tr>
    </tbody>
    </table>
</body>
</html>
